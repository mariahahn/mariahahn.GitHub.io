    <div id="winner" class="content">
        <!--content of about page-->

        <!--table ask aswer btw rock paper scissor and output aswer-->
        <h1>Rock, Paper, or Scissors?</h1>

        <button id="rock">Rock</button>

        <button id="paper">Paper</button>

        <button id="scissors">Scissors</button>

        <div id="status"></div>

        <!--table output players score-->
        <div class="scoreboard">
            <h2>Scores</h2>
            <table>
                <tbody>
                    <tr>
                        <td id="userScore">0</td>
                        <td id="computerScore">0</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                    <!--players-->
                        <th>User</th>
                        <th>Computer</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script>
        // function get user aswer and computer random aswer and compare. 
        //after that show the winner and compute the score

        //variables
        var userScore = 0;
        var computerScore = 0;

        //onclick function
        document.getElementById('rock').onclick = playRock;
        document.getElementById('paper').onclick = playPaper;
        document.getElementById('scissors').onclick = playScissors;
        function playRock() {
            play("rock");
        }
        function playPaper() {
            play("paper");
        }
        function playScissors() {
            play("scissors");
        }
        //function get user an computer input and compare
        //results can be computer win, user win or tie
        //also count the number of wins for user and computer
        function play(userThrowId) {
            compThrowId = getCompThrow();
            document.getElementById('status').innerHTML = "<p>You threw " + userThrowId + "</strong>. Computer threw " + compThrowId + "</strong>.</p>";
            if (userThrowId == 'rock') {
                if (compThrowId == 'rock') {
                    document.getElementById('status').innerHTML += "<p>The result is a tie</p>";
                }
                else if (compThrowId == 'paper') {
                    document.getElementById('status').innerHTML += "<p>Computer wins!</p>";
                    computerScore++;
                }
                else if (compThrowId == 'scissors') {
                    document.getElementById('status').innerHTML += "<p>User wins! </p>";
                    userScore++;
                }
            }
            else if (userThrowId == 'paper') {
                if (compThrowId == 'rock') {
                    document.getElementById('status').innerHTML += "<p>User wins! </p>";
                    userScore++;
                }
                else if (compThrowId == 'paper') {
                    document.getElementById('status').innerHTML += "<p>The result is a tie!</p>";
                }
                else if (compThrowId == 'scissors') {
                    document.getElementById('status').innerHTML += "<p>Computer wins!</p>";
                    computerScore++;
                }
            }
            else if (userThrowId == 'scissors') {
                if (compThrowId == 'rock') {
                    document.getElementById('status').innerHTML += "<p>Computer wins!</p>";
                    computerScore++;
                }
                else if (compThrowId == 'paper') {
                    document.getElementById('status').innerHTML += "<p>User wins! </p>";
                    userScore++;
                }
                else if (compThrowId == 'scissors') {
                    document.getElementById('status').innerHTML += "<p>The result is a tie<!/p>";
                }
            }
            document.getElementById('userScore').innerHTML = userScore;
            document.getElementById('computerScore').innerHTML = computerScore;
        }
        //function create random aswer to computer
        function getCompThrow() {
            var plays = ['rock', 'paper', 'scissors'];
            var play = plays[Math.floor(Math.random() * plays.length)];
            return play;
        }
    </script>
